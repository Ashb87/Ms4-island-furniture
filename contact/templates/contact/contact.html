{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}



    <div class="container contact-section block-container">

        <div class="row">
            <div class="col">
                <hr>
                <h2 class="heading-text">Contact</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <form method="POST" action="{% url 'contact' %}" id="contact-form">
                    {% csrf_token %}
                    {{ contact_form|crispy }}
                    <div class="text-center">
                        <button id="submit-button" class="btn btn-lg btn-green mb-3 p-1">Send! </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
