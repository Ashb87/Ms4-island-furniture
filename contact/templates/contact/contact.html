{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4">
                <p class="text-muted">Order Inquiry</p>
                <form class="mt-3" action="{% url 'order_inquiry' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required/>
                    <input type="email" name="contact_email" class="form-control" id="contact_email" placeholder="Email" required/>
                    <textarea rows="5" name="message" class="form-control" id="message" placeholder="Project Description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Send Project Request</button>
                    <button class="btn btn-orange rounded text-uppercase mb-5 w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
